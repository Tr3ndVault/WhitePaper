<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            min-height: 100vh; /* Cambiar de 'height' a 'min-height' */
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .menu {
            width: 300px;
			max-width: 300px;
            outline: 1px solid #1a1a1a;
        }

        header {
            background-color: #1a1a1a;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-size: 25px;
        }

        .footer {
			background-color: #1a1a1a;
			color: #ecf0f1;
			padding: 1px;
			text-align: center;
			margin-top: auto; /* Empuja el footer hacia abajo */
			width: 100%;
		}

		.menu header {
			padding: 10px;
            text-align: left;
		}

		.menu img {
			width: 60px;
			margin: 25px 30px 10px ; /* Ajusta el margen derecho según sea necesario */
		}

		.menu .Logo {
			border-bottom: 1px solid #1a1a1a; /* Añade un borde rojo alrededor del contenedor del logo */
			padding: 2px; /* Agrega un poco de relleno al contenedor del logo */
			display: flex;
		}
		
		.menu .Logo p {
			position: absolute; /* Establece la posición como absoluta */
			top: 40px; /* Ajusta la posición verticalmente al 50% del contenedor */
			left: 100px; /* Ajusta la posición izquierda según sea necesario */
			margin: 0;
			font-size: 30px;
			font-weight: bold;
			color: #1a1a1a;
			text-align: left; /* Ajusta la alineación del texto según sea necesario */
		}

		.column {
			flex: 1; /* Hace que cada columna ocupe la misma cantidad de espacio */
		}

		.main .body {
			max-width: 800px;
		}

		.main .title {
			font-size: 30px;
			font-weight: bold;
			color: #1a1a1a;
			margin-left: 40px;
		}

		.main .text {
			margin-left: 40px;
		}

		.main .head {
			background-color: #1a1a1a;
			color: #ecf0f1;
			padding: 12px;
			text-align: center;
		}

		.main img {
			width: 300px;
			margin: 20px 0;
		}

		.Selected_page {
			color: black;
            font-weight: bold;
		}

    </style>
</head>
<body>

    <div class="container">
        <div class="menu">
			<div class="Logo">
				<div class="column">
          	 	 <img src="Logo-circle.png" alt="Logo">
				</div>
				<div class="column">
					<a href="index.html">
						<p>Tr3ndVault</p>
					</a>
				</div>
			</div>
			<nav>
				<ul>
					<li><a class="Selected_page" href="RoadMap.html">Roadmap</a></li>
					<li><a href="MintPrice.html">Mint Price</a></li>
					<li><a>Coming soon...</a></li>
				</ul>
			</nav>
        </div>


        <div class="main">
			<div class="head">
					<h1>Tr3ndVault</h1>
			</div>
			<div class="content">
				<div class="body">
					<div class="title">
						<p>Roadmap</p>
					</div>
					<div class="text">
						<p>Coming Soon...</p>
					</div>
				</div>
			</div>
			<div class="footer">
				<footer>
					<p>Tr3ndVault &copy; 2024</p>
				</footer>
			</div>
        </div>
    </div>

    

</body>
</html>
